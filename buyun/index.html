<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>防晕车</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			height: 100px;
		}
	</style>
</head>
<body>
	<p></p>
	<script>
		window.onload = function() {
			const divNum = 50;
			for (let i = 0; i < divNum; i++) {
				let div = document.createElement("div");
				div.style.background = `hsl(${133 * i % 360},80%,60%)`;
				document.body.appendChild(div);
			}

			let info = document.querySelector("p");
			let speed = 0, scroll = (document.body.scrollHeight + window.screen.height) / 2;
			window.addEventListener("devicemotion", function(event) {
				info.textContent = `x: ${event.accelerationIncludingGravity.x.toFixed(2)}, y: ${event.accelerationIncludingGravity.y.toFixed(2)}, z: ${event.accelerationIncludingGravity.z.toFixed(2)}`;
				speedDiff = event.acceleration.y * event.interval * 1e-3;
				scroll += (speed + speedDiff / 2) * event.interval * 1e-3 * window.screen.height / 0.12;
				speed += speedDiff;
			}, true);
		}
	</script>
</body>
</html>
